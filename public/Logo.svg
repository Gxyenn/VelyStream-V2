<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- HSL(327, 82%, 60%) -->
      <stop offset="0%" style="stop-color:hsl(327, 82%, 60%);" />
      <!-- HSL(327, 60%, 40%) -->
      <stop offset="100%" style="stop-color:hsl(327, 60%, 40%);" />
    </linearGradient>
  </defs>

  <!-- Background square with rounded corners and gradient -->
  <rect width="100" height="100" rx="10" ry="10" fill="url(#logoGradient)" />

  <!-- The letter 'V' -->
  <text
    x="50%"
    y="50%"
    dominant-baseline="central"
    text-anchor="middle"
    font-family="sans-serif"
    font-size="60"
    font-weight="bold"
    fill="hsl(0, 0%, 100%)">
    V
  </text>
</svg>
